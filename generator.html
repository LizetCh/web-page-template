<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpage Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Webpage Generator</h1>
  
  <form id="config-form">
    <label>Nombre de la compañía: <input type="text" id="companyName" /></label><br>
    <label>Logo URL: <input type="text" id="logo" /></label><br>
    <label>Background Image URL: <input type="text" id="background" /></label><br>
    <label>Main Color: <input type="color" id="mainColor" value="#ff6600"/></label><br>
    <label>Description: <textarea id="description"></textarea></label><br>
    <button type="button" onclick="updatePreview()">Update Preview</button>
    <button type="button" onclick="downloadHTML()">Download HTML</button>
  </form>

  <h2>Live Preview</h2>
  <iframe id="preview" src="preview.html" width="100%" height="500px"></iframe>

  <script src="script.js"></script>
</body>
</html>
